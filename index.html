<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Factorization Calculator</title>


</head>

<body>


    <div class="container mt-5">

        <h1 class="display-4"><span class="text-primary">F</span>actorization <span
                class="text-danger">C</span>alculator</h1>



        <div id="content" class="row">
            <div class="col-sm-12  text-center">
                <label class="lead " for="textfield">Enter Value to be factorized: </label>
                <input id="textfield" type="text" placeholder="Enter a value">
            </div>

            <div class="row mx-auto">
                <button type="button" class="btn btn-primary btn-lg mr-2 mt-5" id="calculate">Calculate</button>
                <button type="button" class="btn btn-danger btn-lg ml-2 mt-5" id="clear">Clear</button>
            </div>

        </div>

        <div class="row mt-5">

            <div class="col-sm-12  text-center">
                <ul id="list">

                </ul>
            </div>
        </div>
    </div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="factor.js" type="text/javascript"></script>





</body>

</html>
